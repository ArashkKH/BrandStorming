<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make your logo!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="sitename">BrandStorm</div>
    </header>
    <div id="drawer-desktop" class="d-none d-sm-flex">
        <div class="step nameStep"><i class="bi bi-cursor-text"></i>Brand name</div>
        <div class="step classStep"><i class="bi bi-briefcase-fill"></i>Business type</div>
        <div class="step symbolStep"><i class="bi bi-square-fill"><i class="bi bi-triangle-fill"></i></i>Shapes
        </div>
        <div class="step palletStep"><i class="bi bi-palette-fill"></i>Colors</div>
        <div class="step layoutStep"><i class="bi bi-columns-gap"></i>Layout</div>
        <div title="Give me my logo!!" class="step outcomeStep"><i class="bi bi-check2"></i>All Done!</div>
    </div>
    <main>


        <!-- ------------------------------ -->

        <div id="workarea" class="col-12 h-100 d-block d-sm-flex">
            <div id="workspace" class="h-50 col-12 col-sm-6 order-sm-2"></div>
            <div id="toolcardspace" class="h-50 col-12 col-sm-6 order-sm-1">

                <!-- nameGenstart -->
                <div class="toolcard namegen d-none ">
                    <div class="nameGen-mode">
                        <!-- class=mod-selected -->
                        <div>x3</div>
                        <div>x4</div>
                        <div>x5</div>
                    </div>

                    <div class="nameGen-box">
                        <div id="nameGen-name" contenteditable>names</div>
                        <div class="nameGen-genBtn">Generat another!</div>
                        <div class="nameGen-donBtn">I Like it!</div>
                    </div>
                </div>
                <!-- nameGenEnd -->

                <!-- type search -->
                <div class="toolcard type  d-none">
                    <div class="type-searchBox">
                        <i class="bi bi-search"></i>
                        <input placeholder="Search professions" onkeyup="search()" type="text" id="type-search"
                            autocomplete="off">
                        <i onclick="reset()" class="bi bi-x"></i><i onclick="letterfilter(this)"
                            class="bi bi-align-start" title="only match from begining"></i>

                        <ul>
                            <!-- <li id="noResult">Not Found</li> -->
                        </ul>
                    </div>
                </div>
                <!-- type search end -->

                <!-- Shapes -->
                <div class="toolcard shapes  ">
                    <h2>Logo Shapes</h2>
                    <div class="shape-category base-shapes">
                        <div class="index">Base shapes</div>
                    </div>
                    <div class="shape-category simple-shapes">
                        <div class="index">Simple shapes</div>
                    </div>
                    <div class="shape-category general-shapes">
                        <div class="index">General shapes</div>
                    </div>
                    <!-- these categories are same for all business types ans generally gathered from bootstrap icon cdn and custom stylization -->


                    <!-- below classes are generated by js and are more specific -->
                    <div class="injected-shapes">
                        <div class="index">business title</div>
                    </div>

                </div>
                <!-- shapesEnd -->

                <div class="toolcard pallet d-none">

                </div>
                <div class="toolcard layout d-none">

                </div>


            </div>
        </div>

        <!-- ------------------------------ -->

        <nav>
            <div id="drawer-mobile" class="d-sm-none">
                <div class="step nameStep"><i class="bi bi-cursor-text"></i>
                    <span class="Stepcard"></span>
                </div>
                <div class="step classStep"><i class="bi bi-briefcase-fill"></i>
                    <span class="Stepcard"></span>
                </div>
                <div class="step symbolStep"><i class="bi bi-square-fill"><i class="bi bi-triangle-fill"></i></i>
                    <span class="Stepcard"></span>
                </div>
                <div class="step palletStep"><i class="bi bi-palette-fill"></i>
                    <span class="Stepcard"></span>
                </div>
                <div class="step layoutStep"><i class="bi bi-columns-gap"></i>
                    <span class="Stepcard"></span>
                </div>
                <div class="step outcomeStep"><i class="bi bi-file-earmark-image-fill"></i>
                    <span class="Stepcard"></span>
                </div>
            </div>
        </nav>
    </main>
</body>
<script src="master.js"></script>

</html>
